<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Славянская клиника</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="short icon" href="img/logo.png">
    <meta name="keywords" content="похудение, клиника, оздоровление">
    <meta name="description" content="комплексное оздоровительное похудение">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="wrapper">
    <!--LEFTSIDE-->
    <div class="leftside-content-wrapper">
        <!--logo-->
        <div class="logo"></div>
        <!--heading-->
        <h2 class="heading f-style">Комплексное оздоровительное</h2>
        <div class="main-heading-wrapper">
            <h1 class="main-heading"></h1>
            <span class="line-down"></span>
        </div>
        <!--description-->
        <div class="description f-style">
            <p class="text">Результат от <b>10кг</b> до <b>90кг</b></p>
        </div>
        <!--btn-->
        <div class="btn-wrapper">
            <button type="submit" class="btn f-style">Новый клиент</button>
            <button type="submit" class="btn f-style">Существующий клиент</button>
        </div>
        <!--enter link-->
        <a href="#" class="enter-link f-style">
            <div class="arrows-img"></div>
            <p class="text-link">Вход на сайт</p>
        </a>
    </div>
        <div class="small-img"></div>
    <!--RIGHTSIDE-->
    <div class="wrapper-rightside">
        <div class="rightside-img">
        </div>
        <div class="woman-img"></div>
    </div>
</div>
</body>
</html>
